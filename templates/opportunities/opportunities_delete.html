{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="bg-dark min-vh-100 d-flex align-items-center justify-content-center">
    
    <form class="p-5 bg-light rounded form-signin col-8 align-self-center" action="" method="POST">

        <h1 class="mb-5">Are you sure you want to delete this opportunity?</h1>

        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit" value="Save">Yes, Delete The Opportunity</button>
        <a href="{% url 'opportunities-detail-view' object.pk %}" class="btn btn-outline-primary ml-5">No, Take Me Back!</a>

    </form>


</div>

{% endblock %}
